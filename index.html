<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #000; color: white; margin: 0; font-family: sans-serif; overflow: hidden; }
        
        /* شريط علوي مصغر بلمسة احترافية */
        .top-bar { 
            background: #800000; 
            width: 80%; /* تصغير العرض كما طلبت */
            margin: 5px auto; /* تمركز في الوسط */
            height: 50px;
            border: 1px solid #ffd700;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* تنسيق HOME mini CINEMA */
        .title-container { font-weight: bold; font-size: 18px; color: #ffd700; display: flex; align-items: flex-end; }
        .mini-label { color: #ffffff; font-size: 10px; margin: 0 2px 2px 2px; }

        /* ساعة عقارب صغيرة جداً */
        #clock { width: 30px; height: 30px; border: 1px solid #ffd700; border-radius: 50%; margin-left: 15px; position: relative; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; background: #ffd700; }
        .hour { width: 1.5px; height: 8px; }
        .min { width: 1.5px; height: 12px; }
        .sec { width: 1px; height: 13px; background: red; }

        .main-container { width: 100vw; height: calc(100vh - 65px); }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="title-container">
        HOME <span class="mini-label">mini</span> CINEMA
    </div>
    <div id="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand min" id="min"></div>
        <div class="hand sec" id="sec"></div>
    </div>
</div>

<div class="main-container">
    <div id="player"></div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const listId = urlParams.get('list');
    const channelId = urlParams.get('channel');
    
    let embedUrl = "";
    if(listId) embedUrl = `https://www.youtube.com/embed?listType=playlist&list=${listId}&autoplay=1&rel=0`;
    else if(channelId) embedUrl = `https://www.youtube.com/embed/live_stream?channel=${channelId}&autoplay=1&rel=0`;

    document.getElementById('player').innerHTML = `<iframe src="${embedUrl}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;

    function updateClock() {
        const now = new Date();
        const s = now.getSeconds() * 6;
        const m = now.getMinutes() * 6;
        const h = (now.getHours() % 12) * 30 + (m / 12);
        document.getElementById('sec').style.transform = `translateX(-50%) rotate(${s}deg)`;
        document.getElementById('min').style.transform = `translateX(-50%) rotate(${m}deg)`;
        document.getElementById('hour').style.transform = `translateX(-50%) rotate(${h}deg)`;
    }
    setInterval(updateClock, 1000); updateClock();
</script>
</body>
</html>
