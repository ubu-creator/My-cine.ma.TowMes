<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azraq2 - Unique Playlist Explorer</title>
    <style>
        body { margin: 0; background-color: #000; color: #fff; font-family: Arial, sans-serif; overflow-x: hidden; }
        /* ناصر10 Header Style */
        .header { background-color: maroon; padding: 10px; text-align: center; border-bottom: 2px solid gold; display: flex; justify-content: center; align-items: center; gap: 15px; }
        .header h1 { color: yellow; margin: 0; font-size: 18px; text-transform: uppercase; }
        canvas#clock { background: transparent; }
        /* Unique Playlist Container */
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>TowMes©™ - WHAT'S NOW</h1>
        <canvas id="clock" width="40" height="40"></canvas>
    </div>

    <div class="video-container">
        <iframe id="playlist-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Getting the Playlist ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const playlistId = urlParams.get('list') || 'PL_-dovbkoGodin3t37laT1tP6owBKfW3b';
        
        // Setting the URL to show the list interface without autoplay
        document.getElementById('playlist-frame').src = `https://www.youtube.com/embed?listType=playlist&list=${playlistId}&showinfo=1&controls=1`;

        // Clock logic for the skeletal structure
        function updateClock() {
            const canvas = document.getElementById('clock');
            const ctx = canvas.getContext('2d');
            const now = new Date();
            ctx.clearRect(0, 0, 40, 40);
            ctx.strokeStyle = 'gold';
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(20, 20, 18, 0, 2 * Math.PI); ctx.stroke();
            // Simple Hands
            const hours = now.getHours() % 12;
            const mins = now.getMinutes();
            ctx.moveTo(20, 20);
            ctx.lineTo(20 + 10 * Math.sin(hours * Math.PI / 6), 20 - 10 * Math.cos(hours * Math.PI / 6));
            ctx.stroke();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
