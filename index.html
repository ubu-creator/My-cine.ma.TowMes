<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #000; color: white; margin: 0; font-family: sans-serif; overflow: hidden; }
        
        /* شريط علوي مصغر جداً ولون أحمر مغلوق */
        .top-bar { 
            background: #4d0000; /* أحمر مغلوق جداً */
            width: 60%; /* تقليص العرض أكثر كما طلبت */
            margin: 5px auto; 
            height: 40px;
            border: 1px solid #ffd700;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* تنسيق العنوان: هوم وميني وسينما */
        .title-container { 
            font-weight: bold; 
            font-size: 16px; 
            color: #ffd700; 
            display: flex; 
            align-items: baseline; /* لضمان التصاق ميني بالأسفل */
        }
        .mini-label { 
            color: #ffffff; 
            font-size: 9px; 
            margin: 0 3px; 
            align-self: flex-end; /* ميني ملتصقة بالأسفل */
            padding-bottom: 2px;
        }

        /* ساعة عقارب صغيرة جداً */
        #clock { width: 25px; height: 25px; border: 1px solid #ffd700; border-radius: 50%; margin-left: 10px; position: relative; background: #000; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; background: #ffd700; }
        .hour { width: 1px; height: 6px; }
        .min { width: 1px; height: 9px; }
        .sec { width: 0.5px; height: 10px; background: red; }

        .main-container { width: 100vw; height: calc(100vh - 55px); }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="title-container">
        HOME <span class="mini-label">mini</span> CINEMA
    </div>
    <div id="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand min" id="min"></div>
        <div class="hand sec" id="sec"></div>
    </div>
</div>

<div class="main-container">
    <div id="player"></div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const listId = urlParams.get('list');
    const channelId = urlParams.get('channel');
    
    let embedUrl = "";
    if(listId) embedUrl = `https://www.youtube.com/embed?listType=playlist&list=${listId}&autoplay=1&rel=0&cc_load_policy=1`;
    else if(channelId) embedUrl = `https://www.youtube.com/embed/live_stream?channel=${channelId}&autoplay=1&rel=0&cc_load_policy=1`;

    if(embedUrl) document.getElementById('player').innerHTML = `<iframe src="${embedUrl}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;

    function updateClock() {
        const now = new Date();
        const s = now.getSeconds() * 6;
        const m = now.getMinutes() * 6;
        const h = (now.getHours() % 12) * 30 + (m / 12);
        document.getElementById('sec').style.transform = `translateX(-50%) rotate(${s}deg)`;
        document.getElementById('min').style.transform = `translateX(-50%) rotate(${m}deg)`;
        document.getElementById('hour').style.transform = `translateX(-50%) rotate(${h}deg)`;
    }
    setInterval(updateClock, 1000); updateClock();
</script>
</body>
</html>
