<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; }
        header { background: linear-gradient(to bottom, #e50914, #050505); padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
        .categories { display: flex; overflow-x: auto; padding: 10px; gap: 10px; background: #111; position: sticky; top: 0; z-index: 100; }
        .category-btn { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 20px; white-space: nowrap; cursor: pointer; }
        .category-btn.active { background: #e50914; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 15px; }
        .movie-card { background: #1a1a1a; border-radius: 8px; overflow: hidden; transition: 0.3s; cursor: pointer; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .movie-card h4 { font-size: 14px; padding: 8px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #player-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1000; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; color: white; }
    </style>
</head>
<body>

<header>Azraq2 Movies</header>

<div class="categories">
    <button class="category-btn active" onclick="loadCategory('Action')">Action</button>
    <button class="category-btn" onclick="loadCategory('Crime')">Crime</button>
    <button class="category-btn" onclick="loadCategory('Western')">Western</button>
    <button class="category-btn" onclick="loadCategory('Indian')">Indian</button>
    <button class="category-btn" onclick="loadCategory('Docs')">Documentaries</button>
</div>

<div class="movie-grid" id="movie-grid"></div>

<div id="player-container">
    <span class="close-btn" onclick="closePlayer()">&times;</span>
    <iframe id="video-player" width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
</div>

<script>
// Data Store with specific YouTube Playlist IDs
const playlistData = {
    'Action': 'PL86F0D497793CAA7E', // Example: Action Movie Trailers
    'Crime': 'PLHPTxTxtC0iaAOCvHStN8V0S8m_O_0Mv2', // Crime Trailers
    'Western': 'PLf7C6L3q-T0v6k0v6p7H9xI5g5E6WpE8I', // Western Genre
    'Indian': 'PLfS6G_D4X7mQ3v-N-Z7P7A7A7A', // Bollywood / Indian
    'Docs': 'PL6F46A94F50C920D4' // Documentary Central
};

function loadCategory(cat) {
    // Note: In a real app, you'd use YouTube Data API to fetch these dynamically.
    // For now, this is a placeholder that shows how the UI responds.
    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    // Simulate movie items (You can manually add IDs here or fetch via API)
    const grid = document.getElementById('movie-grid');
    grid.innerHTML = '<p style="padding:20px;">Loading ' + cat + ' movies...</p>';
    
    // Redirecting to YouTube Playlist UI for simplicity & full functionality
    setTimeout(() => {
        window.location.href = `https://www.youtube.com/playlist?list=${playlistData[cat]}`;
    }, 1000);
}

function closePlayer() {
    document.getElementById('player-container').style.display = 'none';
    document.getElementById('video-player').src = '';
}
</script>

</body>
</html>
