<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --deep-red: #8b0000;
            --bg-dark: #050505;
            --card-bg: #121212;
            --gold-yellow: #ffcc00;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* شريط علوي متحرك */
        .marquee {
            background: var(--deep-red);
            overflow: hidden;
            white-space: nowrap;
            padding: 4px 0;
            font-size: 13px;
            font-weight: bold;
        }
        .marquee span {
            display: inline-block;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* الهيدر المحسن */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: #111;
            border-bottom: 1px solid var(--deep-red);
        }

        .date-box { font-size: 11px; color: #ccc; }
        .brand-small { font-size: 20px; color: var(--deep-red); font-weight: bold; }

        /* الساعة المطورة بأرقام وعقارب صفراء */
        .clock-container {
            width: 45px; height: 45px;
            border: 2px solid white;
            border-radius: 50%;
            position: relative;
            background: black;
        }
        .clock-container::before { /* أرقام وهمية للجمالية */
            content: '12 . 3 . 6 . 9';
            position: absolute; width: 100%; text-align: center;
            font-size: 8px; color: white; top: 2px;
        }
        .hand {
            position: absolute; bottom: 50%; left: 50%;
            transform-origin: bottom; border-radius: 2px;
        }
        .minute { width: 2px; height: 18px; background: var(--gold-yellow); animation: rotate 3600s linear infinite; }
        .second { width: 1px; height: 20px; background: yellow; animation: rotate 60s linear infinite; }

        @keyframes rotate { from { transform: translateX(-50%) rotate(0deg); } to { transform: translateX(-50%) rotate(360deg); } }

        /* الأبواب الجانبية */
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        nav {
            width: 150px; background: #0a0a0a;
            overflow-y: auto; border-right: 1px solid #222;
        }
        .door {
            padding: 12px 5px; text-align: center;
            border-bottom: 1px solid #1a1a1a; cursor: pointer;
        }
        .door span { display: block; font-size: 14px; font-weight: bold; margin-bottom: 4px; }
        .door small { 
            display: block; 
            font-size: 15px; /* تكبير الخط العربي */
            color: var(--gold-yellow); /* اللون الأصفر */
            font-weight: bold;
        }

        /* المنيو الجانبي للسهم */
        #sideArrow {
            position: fixed; right: 0; top: 50%;
            background: var(--deep-red); padding: 10px 5px;
            cursor: pointer; border-radius: 5px 0 0 5px;
        }

        main { flex: 1; padding: 20px; overflow-y: auto; }
        footer { 
            background: #000; text-align: center; 
            padding: 8px; font-size: 12px; border-top: 1px solid var(--deep-red);
        }
    </style>
</head>
<body>

<div class="marquee">
    <span>M.A.M All Free Documentaries / Relax and enjoy....</span>
</div>

<header>
    <div class="date-box">
        <div id="gDate"></div>
        <div id="hDate"></div>
        <div>22°C Clear</div>
    </div>
    <div class="brand-name" style="font-size: 18px; color: var(--deep-red); font-weight: bold;">TowMes</div>
    <div class="clock-container">
        <div class="hand minute"></div>
        <div class="second hand"></div>
    </div>
</header>

<div class="main-layout">
    <nav id="doors"></nav>
    <main>
        <div id="movieGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px;">
            <p style="color: #444;">Waiting for your professional links...</p>
        </div>
    </main>
</div>

<div id="sideArrow">◀</div>

<footer>Developed by TowMes©™</footer>

<script>
    const cats = [
        {en: "Deep Blue", ar: "أسرار البحار"},
        {en: "Forests", ar: "قلب الغابات"},
        {en: "Universe", ar: "الكون والفضاء"},
        {en: "Ancient", ar: "تاريخ الحضارات"},
        {en: "Geology", ar: "تضاريس الأرض"},
        {en: "Sociology", ar: "علم الاجتماع"},
        {en: "Psychology", ar: "علم النفس"},
        {en: "Philosophy", ar: "الفلسفة"}
    ];

    const nav = document.getElementById('doors');
    cats.forEach(c => {
        nav.innerHTML += `<div class="door"><span>${c.en}</span><small>${c.ar}</small></div>`;
    });

    document.getElementById('gDate').innerText = new Date().toLocaleDateString('en-GB');
    const hOpt = { calendar: 'islamic-uma', day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById('hDate').innerText = new Intl.DateTimeFormat('ar-SA-u-ca-islamic-uma', hOpt).format(new Date());
</script>

</body>
</html>
